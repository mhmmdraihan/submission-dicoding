<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
    <div class="box">
        <span>!</span>
        <h1>Buku akan terhapus!</h1>
        <label for="">Apakah Anda yakin ingin melanjutkan?</label>

        <div class="btns">
            <a href="#shelf" class="btn1">Batal</a>
            <a href="#shelf" class="btn2">Hapus buku</a>
        </div>
    </div>
    <div class="box2">
        <h1>Buku tidak ditemukan!</h1>
        <label for="">Harap periksa kembali judul yang Anda cari.</label>

        <div class="btns">
            <p><span>Tutup</span></p>
        </div>
    </div>
    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle"
                type="text"
                placeholder="Masukkan judul buku"
                required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input
                id="inputBookAuthor"
                type="text"
                placeholder="Masukkan penulis buku"
                required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input
                id="inputBookYear"
                type="number"
                placeholder="Masukkan tahun terbit buku"
                required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
    </section>

    <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input
            id="searchBookTitle"
            type="text"
            placeholder="Masukkan judul buku yang dicari"
            >
            <button id="searchSubmit" type="submit">Cari</button>
            
        </form>
        <div id="searchBookshelfList" class="book_list">
        
        </div>
    </section>

    <section class="book_shelf" id="shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
           
        </div>
    </section>

    <section class="book_shelf" id="shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list">

        </div>
    </section>
</main>

<script src="data.js"></script>
<script src="dom.js"></script>
<script src="script.js"></script>
</body>
</html>
